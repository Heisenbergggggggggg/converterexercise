<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container border d-flex justify-content-center align-items-center"
    >
      <div class="row d-flex justify-content-center">
        <div class="col">
          <h1>Currency Converter</h1>
          <form action="#" method="#">
            <label for="firstNum">Philippine Peso (Php): </label>
            <input type="number" id="firstNum" placeholder="Input Amount" />

            <button class="btn" type="submit" onclick="convert()">
              US Dollar
            </button>
            <button class="btn" type="submit" onclick="convert1()">
              Japanese Yen
            </button>
            <button class="btn" type="submit" onclick="convert2()">
              South Korean Won
            </button>
            <p><i class="fa-solid fa-arrows-up-down icon"></i></p>
            <p><span id="converted"></span> <span id="unit"> </span></p>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
